app = "scrapscript"
primary_region = "ewr"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[experimental]
cmd = ["--port", "8000", "--debug", "--fork"]
